<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css"> <!-- Inclusão do arquivo de estilo CSS chamado "main.css" -->
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin"> <!-- Formulário de login com método POST e classe "formLogin" -->
            <h1>Login</h1> <!-- Título do formulário -->
            <p>Digite os seus dados de acesso no campo abaixo.</p> <!-- Instrução para o usuário -->
            <label for="email">E-mail</label> <!-- Rótulo para o campo de e-mail -->
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" /> <!-- Campo de entrada de e-mail com atributo "autofocus" -->
            <label for="password">Senha</label> <!-- Rótulo para o campo de senha -->
            <input type="password" placeholder="Digite seu e-mail" /> <!-- Campo de entrada de senha -->
            <a href="esqueci.html">Esqueci minha senha</a> <!-- Link para a página "esqueci.html" -->
			<a href="Criarlogin.php">Criar Conta</a> <!-- Link para a página "Criarlogin.php" -->
            <input type="submit" value="Acessar" class="btn" /> <!-- Botão de envio do formulário com classe "btn" -->
        </form>
    </div>
</body>
</html>
